# This rule is not used by the project kube-tf-reconciler itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over tf-reconcile.lukaspj.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kube-tf-reconciler
    app.kubernetes.io/managed-by: kustomize
  name: tfmodule-admin-role
rules:
- apiGroups:
  - tf-reconcile.lukaspj.io
  resources:
  - tfmodules
  verbs:
  - '*'
- apiGroups:
  - tf-reconcile.lukaspj.io
  resources:
  - tfmodules/status
  verbs:
  - get
