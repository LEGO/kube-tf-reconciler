# This rule is not used by the project kube-tf-reconciler itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to tf-reconcile.lukaspj.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kube-tf-reconciler
    app.kubernetes.io/managed-by: kustomize
  name: provider-viewer-role
rules:
- apiGroups:
  - tf-reconcile.lukaspj.io
  resources:
  - providers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tf-reconcile.lukaspj.io
  resources:
  - providers/status
  verbs:
  - get
